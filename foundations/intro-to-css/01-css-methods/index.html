<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods for Adding CSS</title>
    <link rel="stylesheet" href="indexcss.css">
  </head>
  <body>
    <div>Style me via the external method!</div>
    <p></p>
    <button style="background-color: green; color: white; font-size: 18px">I would like to be styled with the internal method, please.</button>
    <p></p>
    <button>Inline Method</button>
    <head>
      <style>
        div {
          color: white;
          background-color: red;
          font-size: 32px;
          text-align: center;
          font-weight: bold;
        }
        button {
          background-color: orange;
          font-size: 18px
        }

      </style>
    </head>
  </body>

</html>
